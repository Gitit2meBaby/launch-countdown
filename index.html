<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <title>Frontend Mentor | Launch countdown timer</title>
</head>

<body>
  <img class="background-img" src="images/pattern-hills.svg" alt="hills clipart">
  <div class="app">
    <div class="title">
      <h1 id="title">We're launching soon</h1>
    </div>

    <div class="countdown">

      <div class="meta-container">
        <div class="display" id="daysContainer">
          <div class="flip-top"></div>
          <div class="divider-left"></div>
          <h2 id="days">08</h2>
          <div class="divider-right"></div>
          <div class="flip-bottom"></div>
        </div>
        <div class="subtitle">
          <p>DAYS</p>
        </div>
      </div>

      <div class="meta-container">
        <div class="display" id="hoursContainer">
          <div class="flip-top"></div>
          <div class="divider-left"></div>
          <h2 id="hours">23</h2>
          <div class="divider-right"></div>
          <div class="flip-bottom"></div>
        </div>
        <div class="subtitle">
          <p>HOURS</p>
        </div>
      </div>

      <div class="meta-container">
        <div class="display" id="minutesContainer">
          <div class="flip-top"></div>
          <div class="divider-left"></div>
          <h2 id="minutes">59</h2>
          <div class="divider-right"></div>
          <div class="flip-bottom"></div>
        </div>
        <div class="subtitle">
          <p>MINUTES</p>
        </div>
      </div>

      <div class="meta-container">
        <div class="display" id="secondsContainer">
          <div class="flip-top"></div>
          <div class="divider-left"></div>
          <h2 id="seconds">59</h2>
          <div class="divider-right"></div>
          <div class="flip-bottom"></div>
        </div>
        <div class="subtitle">
          <p>SECONDS</p>
        </div>
      </div>
    </div>
